<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Difference Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h1>Age Difference Calculator</h1>
            <div class="input-group">
                <label for="birthdate1">First person's birth date:</label>
                <input type="date" id="birthdate1" required>
            </div>
            <div class="input-group">
                <label for="birthdate2">Second person's birth date:</label>
                <input type="date" id="birthdate2" required>
            </div>
            <button onclick="calculateAgeDifference()">Calculate Difference</button>
            <div id="result" class="result-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
